name: Swift

on:
  push:
    branches: [ "master" ]

jobs:
  ci:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
      with:
        xcode-version: latest
    - name: Tuist Setup
      run: make setup
      
    - name: Project Generate
      run: |
        rm -rf .package.resolved
        make generate

    - name: All Scheme Test
      run: |
        make test
        
    - name: Upload CodeCov
      uses: codecov/codecov-action@v2
      with:
        fail_ci_if_error: true
