name: Swift

on:
  push:
    branches: [ "master" ]

jobs:
  ci:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
      with:
        xcode-version: latest
    - name: Tuist Setup
      run: make setup
      
    - name: project Generate
      run: |
        rm -rf .package.resolved
        TUIST_TEST=1 tuist generate        
    - name: All Scheme Test
      run: |
        make test
